<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <div id="totolink" class="center">
      TOTO
    </div>
    <a-scene mindar-image="imageTargetSrc: ./targets_2.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="/toto.glb"></a-asset-item>
        <a-asset-item id="coolguyModel" src="/coolguy.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 90 0 " position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel">
      </a-entity>

      <!-- <a-entity id="coolguy" mindar-image-target="targetIndex: 1"> -->
        <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#coolguyModel"> -->
      <!-- </a-entity> -->
    </a-scene>
    
  </body>
  <style>
    .center {
  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
  visibility: hidden;
}
  </style>
  <script>
	const sceneEl = document.querySelector('a-scene');
	sceneEl.addEventListener("arReady", (event) => {
		console.log("MindAR is ready")
	});
	
	const exampleTarget = document.querySelector('#coolguy');
	exampleTarget.addEventListener("targetFound", event => {
		document.getElementById("totolink").style.visibility = "visible";
	});
	// detect target lost
exampleTarget.addEventListener("targetLost", event => {
  document.getElementById("totolink").style.visibility = "hidden";
});
  </script>
</html>
